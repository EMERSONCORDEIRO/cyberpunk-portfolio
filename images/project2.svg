<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="proj2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
    <filter id="proj2Glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#0a0a0a"/>
  
  <!-- Dashboard Frame -->
  <rect x="30" y="30" width="540" height="340" fill="#1a1a2e" stroke="url(#proj2Gradient)" stroke-width="3" rx="10" filter="url(#proj2Glow)"/>
  
  <!-- Top Bar -->
  <rect x="40" y="40" width="520" height="40" fill="#0a0a0a" stroke="#00ffff" stroke-width="2"/>
  <text x="60" y="65" font-family="monospace" font-size="18" fill="#00ffff" filter="url(#proj2Glow)">CYBER_DASH.exe</text>
  
  <!-- Status Indicators -->
  <circle cx="520" cy="60" r="8" fill="#00ff00" filter="url(#proj2Glow)"/>
  <circle cx="500" cy="60" r="8" fill="#00ffff" filter="url(#proj2Glow)"/>
  <circle cx="480" cy="60" r="8" fill="#ff00ff" filter="url(#proj2Glow)"/>
  
  <!-- Chart 1 - Line Graph -->
  <rect x="50" y="100" width="240" height="120" fill="#0a0a0a" stroke="#00ffff" stroke-width="2"/>
  <polyline points="60,200 90,180 120,190 150,160 180,170 210,140 240,150 270,130" 
            fill="none" stroke="#00ff00" stroke-width="3" filter="url(#proj2Glow)"/>
  <polyline points="60,210 90,195 120,200 150,180 180,185 210,165 240,170 270,155" 
            fill="none" stroke="#ff00ff" stroke-width="2" opacity="0.7" filter="url(#proj2Glow)"/>
  
  <!-- Chart 2 - Bar Graph -->
  <rect x="310" y="100" width="240" height="120" fill="#0a0a0a" stroke="#ff00ff" stroke-width="2"/>
  <rect x="325" y="170" width="30" height="40" fill="#00ffff" filter="url(#proj2Glow)"/>
  <rect x="365" y="150" width="30" height="60" fill="#00ff00" filter="url(#proj2Glow)"/>
  <rect x="405" y="160" width="30" height="50" fill="#ff00ff" filter="url(#proj2Glow)"/>
  <rect x="445" y="140" width="30" height="70" fill="#00ffff" filter="url(#proj2Glow)"/>
  <rect x="485" y="155" width="30" height="55" fill="#00ff00" filter="url(#proj2Glow)"/>
  
  <!-- Chart 3 - Circular Progress -->
  <rect x="50" y="240" width="160" height="110" fill="#0a0a0a" stroke="#00ff00" stroke-width="2"/>
  <circle cx="130" cy="295" r="35" fill="none" stroke="#1a1a2e" stroke-width="8"/>
  <circle cx="130" cy="295" r="35" fill="none" stroke="#00ffff" stroke-width="8" 
          stroke-dasharray="165 220" transform="rotate(-90 130 295)" filter="url(#proj2Glow)"/>
  <text x="130" y="300" font-family="monospace" font-size="20" fill="#00ffff" text-anchor="middle" filter="url(#proj2Glow)">75%</text>
  
  <!-- Chart 4 - Stats Cards -->
  <rect x="230" y="240" width="150" height="50" fill="#0a0a0a" stroke="#00ffff" stroke-width="2"/>
  <text x="245" y="260" font-family="monospace" font-size="12" fill="#00ffff">USERS ONLINE</text>
  <text x="245" y="280" font-family="monospace" font-size="24" fill="#00ff00" filter="url(#proj2Glow)">1,247</text>
  
  <rect x="230" y="300" width="150" height="50" fill="#0a0a0a" stroke="#ff00ff" stroke-width="2"/>
  <text x="245" y="320" font-family="monospace" font-size="12" fill="#ff00ff">TOTAL VIEWS</text>
  <text x="245" y="340" font-family="monospace" font-size="24" fill="#00ffff" filter="url(#proj2Glow)">8.5K</text>
  
  <rect x="400" y="240" width="150" height="110" fill="#0a0a0a" stroke="#00ff00" stroke-width="2"/>
  <text x="415" y="260" font-family="monospace" font-size="12" fill="#00ff00">SYSTEM STATUS</text>
  <rect x="415" y="270" width="120" height="8" fill="#1a1a2e" rx="4"/>
  <rect x="415" y="270" width="90" height="8" fill="#00ffff" rx="4" filter="url(#proj2Glow)"/>
  <text x="415" y="295" font-family="monospace" font-size="10" fill="#00ffff">CPU: 45%</text>
  <rect x="415" y="300" width="120" height="8" fill="#1a1a2e" rx="4"/>
  <rect x="415" y="300" width="54" height="8" fill="#00ff00" rx="4" filter="url(#proj2Glow)"/>
  <text x="415" y="325" font-family="monospace" font-size="10" fill="#00ff00">RAM: 32%</text>
  <rect x="415" y="330" width="120" height="8" fill="#1a1a2e" rx="4"/>
  <rect x="415" y="330" width="96" height="8" fill="#ff00ff" rx="4" filter="url(#proj2Glow)"/>
  <text x="415" y="355" font-family="monospace" font-size="10" fill="#ff00ff">NET: 67%</text>
  
  <!-- Grid Overlay -->
  <g opacity="0.1">
    <line x1="30" y1="200" x2="570" y2="200" stroke="#00ffff" stroke-width="1"/>
    <line x1="300" y1="30" x2="300" y2="370" stroke="#ff00ff" stroke-width="1"/>
  </g>
</svg>
