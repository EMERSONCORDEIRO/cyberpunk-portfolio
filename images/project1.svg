<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="proj1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
    <filter id="proj1Glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#0a0a0a"/>
  
  <!-- City Skyline -->
  <g opacity="0.8">
    <rect x="50" y="250" width="80" height="150" fill="#1a1a2e" stroke="#ff00ff" stroke-width="2"/>
    <rect x="150" y="200" width="60" height="200" fill="#1a1a2e" stroke="#00ffff" stroke-width="2"/>
    <rect x="230" y="220" width="70" height="180" fill="#1a1a2e" stroke="#ff00ff" stroke-width="2"/>
    <rect x="320" y="180" width="90" height="220" fill="#1a1a2e" stroke="#00ffff" stroke-width="2"/>
    <rect x="430" y="240" width="70" height="160" fill="#1a1a2e" stroke="#ff00ff" stroke-width="2"/>
    <rect x="520" y="210" width="60" height="190" fill="#1a1a2e" stroke="#00ffff" stroke-width="2"/>
  </g>
  
  <!-- Windows on Buildings -->
  <g fill="#00ffff" opacity="0.6">
    <rect x="60" y="260" width="15" height="20"/>
    <rect x="85" y="260" width="15" height="20"/>
    <rect x="110" y="260" width="15" height="20"/>
    <rect x="60" y="290" width="15" height="20"/>
    <rect x="85" y="290" width="15" height="20"/>
    <rect x="110" y="290" width="15" height="20"/>
    <rect x="60" y="320" width="15" height="20"/>
    <rect x="85" y="320" width="15" height="20"/>
    <rect x="110" y="320" width="15" height="20"/>
    
    <rect x="160" y="210" width="12" height="18"/>
    <rect x="180" y="210" width="12" height="18"/>
    <rect x="160" y="240" width="12" height="18"/>
    <rect x="180" y="240" width="12" height="18"/>
    <rect x="160" y="270" width="12" height="18"/>
    <rect x="180" y="270" width="12" height="18"/>
    
    <rect x="330" y="190" width="18" height="25"/>
    <rect x="360" y="190" width="18" height="25"/>
    <rect x="390" y="190" width="18" height="25"/>
    <rect x="330" y="230" width="18" height="25"/>
    <rect x="360" y="230" width="18" height="25"/>
    <rect x="390" y="230" width="18" height="25"/>
  </g>
  
  <!-- Neon Signs -->
  <rect x="240" y="240" width="50" height="30" fill="none" stroke="#ff00ff" stroke-width="3" filter="url(#proj1Glow)"/>
  <text x="265" y="260" font-family="monospace" font-size="20" fill="#ff00ff" text-anchor="middle" filter="url(#proj1Glow)">NEO</text>
  
  <circle cx="365" cy="150" r="25" fill="none" stroke="#00ffff" stroke-width="3" filter="url(#proj1Glow)"/>
  <circle cx="365" cy="150" r="15" fill="#00ffff" opacity="0.3" filter="url(#proj1Glow)"/>
  
  <!-- Grid Lines -->
  <g opacity="0.3">
    <line x1="0" y1="100" x2="600" y2="100" stroke="#00ffff" stroke-width="1"/>
    <line x1="0" y1="150" x2="600" y2="150" stroke="#ff00ff" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="400" stroke="#00ffff" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="400" stroke="#ff00ff" stroke-width="1"/>
    <line x1="500" y1="0" x2="500" y2="400" stroke="#00ffff" stroke-width="1"/>
  </g>
  
  <!-- Floating Elements -->
  <polygon points="450,80 470,60 490,80 470,100" fill="none" stroke="#ff00ff" stroke-width="2" filter="url(#proj1Glow)"/>
  <circle cx="120" cy="120" r="20" fill="none" stroke="#00ffff" stroke-width="2" filter="url(#proj1Glow)"/>
</svg>
